<div class="container">
  <div class="row">
  <div class="col-md-3">
  <div class="card">
  <div class="text-center">
  <h1>Login</h1>
  </div>
 
    <form  [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="exampleInputName" class="form-label">Name</label>
        <input formControlName="name" type="text" class="form-control" id="exampleInputName" >
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  >
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
  
      <button type="submit" class="btn btn-primary mb-2 me-3">Login</button>
  
   
    <a routerLink="/register" style="color: aliceblue; margin-top: 10px;">New User ? Please Click To Sign Up</a>
  </form>
  </div>
  </div>
  </div>
  </div>
